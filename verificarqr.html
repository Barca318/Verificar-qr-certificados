<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Certificado</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            text-align: center;
        }
        .contenedor {
            background: white;
            max-width: 550px;
            margin: auto;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        .empresa {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .tipo {
            font-size: 16px;
            margin: 15px 0 25px 0;
        }
        button {
            padding: 12px 22px;
            font-size: 16px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
        }
        .datos {
            margin-top: 25px;
            display: none;
            font-size: 18px;
            text-align: left;
        }
        .linea {
            margin: 10px 0;
        }
    </style>
</head>

<body>

<div class="contenedor">

    <div class="empresa" id="empresa"></div>
    <div class="tipo" id="tipo"></div>

    <button onclick="mostrarDatos()">Ver información</button>
    <button onclick="verPDF()">Ver documento PDF</button>

    <div class="datos" id="datos">
        <div class="linea">
            <strong>N° Certificado:</strong>
            <span id="certificado"></span>
        </div>
        <div class="linea">
            <strong>Placa del vehículo:</strong>
            <span id="placa"></span>
        </div>
    </div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const empresa = params.get("empresa");
    const tipo = params.get("tipo");
    const cert = params.get("cert");
    const placa = params.get("placa");
    const pdf = params.get("pdf");

    document.getElementById("empresa").textContent =
        empresa ?? "Entidad certificadora";
    document.getElementById("tipo").textContent =
        tipo ?? "Tipo de certificado";

    function mostrarDatos() {
        document.getElementById("certificado").textContent =
            cert ?? "No disponible";
        document.getElementById("placa").textContent =
            placa ?? "No disponible";
        document.getElementById("datos").style.display = "block";
    }

    function verPDF() {
        if (pdf) {
            window.open(pdf, "_blank");
        } else {
            alert("Documento PDF no disponible");
        }
    }
</script>

</body>
</html>
